<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{search}}</title>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="bootstrap-table.js"></script>
    <link rel="stylesheet" href="bootstrap-table.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <base target="_blank">

</head>
<body>
    <div class="main" style="background-image: url(&quot;https://images.pexels.com/photos/601798/pexels-photo-601798.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260&quot;);display: block; left: 0px; position: absolute; overflow: auto; height: 100%; width: 100%; top: 0px; z-index: 2; background-position: 50% 0px; background-size: 100% 100%;">

        <div class="title" style="color: #333;
    margin: 10px 0 10px 0;
    text-align: center;
    font-size: 56px;
    text-shadow: -5px 5px 0 rgba(0,0,0,.1);
    overflow: hidden;">
            <h1>MacRae</h1>
        </div>

        <table data-pagination="true" data-side-pagination="client" data-page-size="10" style="">
            {% for song in songs.items %}
            <tr>
                <td><a href="https://y.qq.com/n/yqq/song/{{song.songmid}}.html" style="color:pink">{{song.name}}</a></td>
                <!--<td><span class="song_singer" style="color: black">{{song.singer}}</span></td>-->
            </tr>
            {% endfor %}
        </table>
        {% if songs.has_prev %}
            <a target="_self" href="{{ url_for('search', search = search,page = songs.prev_num) }}"><< Page </a>
        {% else %}
            <p style="color: black;"><< Page </p>
        {% endif %} |
        {% if songs.has_next %}
            <a target="_self" href="{{ url_for('search', search = search,page = songs.next_num) }}"> Page >></a>
        {% else %}
             <p style="color: black;">Page >></p>
        {% endif %}


        <!--<img class="mobile-slide preserve" src="http://litta.co/wp-content/uploads/2017/06/homescreen.jpeg" height="100%" width="100%" style="position:absolute;display: block; top:0; overflow: hidden;">-->
    </div>
</body>
</html>
